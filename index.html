<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter the items you need at the grocery store</h1>
      <div id="blanks">
        <form id="groceryForm">
          <div class="form-group">
            <label for="item1"></label>
            <input id="item1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item2"></label>
            <input id="item2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item3"></label>
            <input id="item3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item4"></label>
            <input id="item4" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item5"></label>
            <input id="item5" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="item6"></label>
            <input id="item6" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-primary">List My Groceries</button>
        </form>
      </div>
      <div id="effectedList">

        <ul>
          <li><span id="list1"></span></li>
          <li><span id="list2"></span></li>
          <li><span id="list3"></span></li>
          <li><span id="list4"></span></li>
          <li><span id="list5"></span></li>
          <li><span id="list6"></span></li>
        </ul>
      </div>
    </div>
  </body>
</html>
